    <script>
        let data = []
        let currentSize = data.length
        function push()
        {
            let elem = Number(document.getElementById('elem').value);
            data[currentSize] = elem;
            currentSize += 1;
            document.getElementById('elem').value = " "
            console.log("Element Added successfully");
        }

        function pop(){
             currentSize -= 1;
             data.length = currentSize;
             console.log("Element is removed successfully");
        }

        function display(){
            console.log(data);
        }
        
    </script>

    <div>
        <input type="text" id="elem"><br><br>
        <button onclick="push()" >Add Element</button><br>
        <button onclick="pop()" >Remove Element</button><br>
        <button onclick="display()" >Display Element</button><br>
    </div>
</body>
