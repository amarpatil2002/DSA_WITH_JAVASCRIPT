<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array</title>
    <script>
        //using for loop
        let arr1 = [1, 2, 3, 4]
        let arr2 = [5, 6, 7, 8]
        let arr3 = []
        for(let i = 0; i < arr1.length; i++){
            arr3[i] = arr1[i]
        }
        for(let i = 0; i < arr2.length; i++){
            arr3[arr1.length + i] = arr1[i]
        }
        console.log(arr3);
    </script>

</head>
<body>
    <div>

    </div>
</body>
</html>
