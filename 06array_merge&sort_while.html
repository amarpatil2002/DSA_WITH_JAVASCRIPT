<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merage and sort with While loop</title>
    <script>
        let data1 = [3,7,12,34,56,90]
        let data2 = [4,9,25,45]
        let data3 = []

        let d1=0;
        let d2=0;
        let d3=0;
        while(data1.length > d1 && data2.length > d2)
        {
            if(data1[d1] < data2[d2])
            {
                data3[d3] = data1[d1];
                d3++;
                d1++;
            }else
            {
                data3[d3] = data2[d2]
                d3++;
                d2++;
            }
        }
        while(data1.length > d1){
            data3[d3] = data1[d1]
            d1++;
            d3++;
        }
        console.log(data3);
    </script>
</head>

</body>
</html>
