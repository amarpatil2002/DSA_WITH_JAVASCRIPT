<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
</head>
<body>
    <script>
        let arr = [45,7,8,2,65,89,21,35,78,21,22,0]

        for(let i = 0;i<arr.length;i++){
            for(let j=0;j<arr.length;j++){
                if(arr[j] > arr[j+1]){
                    console.log(arr);
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
